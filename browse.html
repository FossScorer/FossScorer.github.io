<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Ratings - FOSS Rater</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>FOSS Rater</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="submit.html">Submit Software</a>
            <a href="browse.html">Browse Ratings</a>
            <div id="auth-status"></div>
        </nav>
    </header>
    
    <main>
        <section class="browse-options">
            <h2>Browse FOSS Ratings</h2>
            <div class="sort-options">
                <button id="sortName" class="active">Sort by Name</button>
                <button id="sortTotal">Highest Total Score</button>
                <button id="sortPrice">Best Value</button>
                <button id="sortFoss">Most Open</button>
            </div>
            
            <div id="softwareList" class="software-grid">
                <p>Loading software ratings...</p>
            </div>
            
            <div id="comments-section">
                <h3>Comments</h3>
                <div id="comments-container"></div>
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/submissions.js"></script>
    <script src="js/comments.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize comments for the first software item
            if (document.getElementById('comments-container')) {
                initializeComments('1');
            }
        });
    </script>
</body>
</html>
