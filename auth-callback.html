<!DOCTYPE html>
<html>
<head>
    <title>Authentication Callback</title>
    <script>
        window.onload = function() {
            if (window.opener) {
                window.opener.postMessage('auth_complete', '*');
                window.close();
            } else {
                window.location.href = '/';
            }
        };
    </script>
</head>
<body>
    <p>Authentication complete. You can close this window.</p>
</body>
</html>
